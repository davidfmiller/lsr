<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LSR</title>
  <link rel="stylesheet" type="text/css" href="https://davidfmiller.github.io/man/man.css">
  <link rel="stylesheet" type="text/css" href="build/lsr.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">


  <style type="text/css">

    #target .lsr {
      width: 200px;
      height: 200px;
      cursor: pointer;
      margin: 0 auto 0 auto;
    }

    .lsr .router {
      background: #eee;
    }

    #target .lsr-layers div {
      border-radius: 20px;
    }

    .lsr .thing {
      text-align: center;
      font-size: 100px;
      padding: 40px 50px 50px 50px;
      text-shadow: 0px 0px 5px rgba(0,0,0,0.05);
      color: #fff;
      font-weight: bold;
      display: table-cell;
      vertical-align: center;
    }

    form label {
      display: block;
    }

    input[type=range] {
      width: 50px;
    }

  </style>
</head>
<body>

  <div id="man">

    <h1><i>üëÄ</i> lsr</h1>
    <p>
      Add perspective to your site.
    </p>

    <div id="target">
    </div>

    <div class="examples">
      <div class="lsr">
        <div class="example-2"></div>
        <div class="example-1"></div>
      </div>
    </div>


    <form>

      <label>
        <input type="range" class="rotation-x" min="0" max="100" value="10"> <span>X-rotation</span>
      </label>

      <label>
        <input type="range" class="rotation-y" min="0" max="100" value="10"> <span>Y-rotation</span>
      </label>

      <label>
        <input type="range" class="scale" min="0" max="100" value="20"> <span>Scale</span>
      </label>
      <label>
        <input type="range" class="parallax" min="0" max="100" value="50"> <span>Parallax</span>
      </label>
      <label>
        <input type="checkbox" class="shine" name="shine" value="1"> <span>Shine</span>
      </label>
    </form>

    <pre><span></span><span class="k">new</span> <span class="nb">window</span><span class="p">.</span><span class="nx">LSR</span><span class="p">({</span>
  <span class="nx">node</span> <span class="o">:</span> <span class="kc">null</span><span class="p">,</span> <span class="c1">// all elements with classname &#39;lsr&#39; applied</span>
  <span class="nx">shadow</span> <span class="o">:</span> <span class="kc">false</span><span class="p">,</span>
  <span class="nx">shine</span> <span class="o">:</span> <span class="kc">false</span><span class="p">,</span>
  <span class="nx">scale</span> <span class="o">:</span> <span class="mf">1.1</span><span class="p">,</span>
  <span class="nx">parallax</span> <span class="o">:</span> <span class="mf">0.5</span><span class="p">,</span>
  <span class="nx">rotation</span> <span class="o">:</span> <span class="p">{</span>
    <span class="nx">x</span> <span class="o">:</span> <span class="mf">0.5</span><span class="p">,</span>
    <span class="nx">y</span> <span class="o">:</span> <span class="mf">0.1</span>
  <span class="p">}</span>
<span class="p">});</span></pre>

  <hr>
  <footer>
    <p>
      <a href="https://github.com/davidfmiller/lsr" title="Add perspective to your site">LSR</a>
      by
      <a href="https://readmeansrun.com" title="READMEANSRUN">READMEANSRUN</a>
    </p>
  </footer>

  </div>

  <script src="build/lsr.bundle.js"></script>
  <script src="https://davidfmiller.github.io/man/man.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {

      var lsr,
      init = function() {

        var
        div = document.getElementById('target'),
        obj = {
          node : null,
          shadow : true,
          shine : document.querySelector('input.shine').checked,
          scale : parseInt(document.querySelector('input.scale').value, 10) / 100 + 1,
          parallax : parseInt(document.querySelector('input.parallax').value, 10) / 100,
          rotation : {
            x : parseInt(document.querySelector('input.rotation-x').value, 10) / 100,
            y : parseInt(document.querySelector('input.rotation-y').value, 10) / 100
          }
        };

        console.log(obj);

        div.innerHTML = '<div class="lsr" tabindex="1">' +
        '<div class="router"></div>' +
//        '<div class="buh"></div>' +
//        '<div class="lsr-layer"></div>' +
//        '<div class="lsr-layer"></div>' +
//        '<div class="lsr-layer"></div>' +
//        '<div class="lsr-layer"></div>' +
//        '<div class="lsr-layer"></div>' +
        '<div class="thing">üè°</div>' +
        '</div>';

        lsr = new window.LSR(obj)
      };

      var
      inputs = document.querySelectorAll('form input'),
      listener = function(e) {
        if (lsr) {
          lsr.destroy();
          lsr = null;
        }
        init();
      };

      for (var i in inputs) {
        if (inputs.hasOwnProperty(i)) {
          inputs[i].addEventListener('change', listener);
        }
      }
      document.querySelector('input[type=checkbox]').addEventListener('click', listener)

      init();

      window.Man({pre: true});
    });
  </script>
</body>
</html>
