<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="build/lsr.css">
  <style type="text/css">
    body {
    }

    img {
      width: 100%;
      height: 100%;
    }

    div.lsr {
      display: block;
      width: 200px;
      height: 200px;
      cursor: pointer;
      margin: 0 auto 0 auto;
    }

      z-index: 1;

    .lsr .router {
      background-image: url(icon.png);
    }

    a,
    a:hover,
    a:visited {
      color: rgba(237, 0, 255, 1.0);
    }

  </style>
</head>
<body>
  
  <div id="man">

    <h1><i>ðŸ‘€</i> lsr</h1>
    <p>
      Add perspective to your site.
    </p>

    <div class="lsr" tabindex="1">
      <div class="lsr-layer" data-class="router">Text content for layer goes here</div>
    </div>

    <pre><span></span><span class="k">new</span> <span class="nb">window</span><span class="p">.</span><span class="nx">LSR</span><span class="p">({</span>
  <span class="nx">node</span> <span class="o">:</span> <span class="kc">null</span><span class="p">,</span> <span class="c1">// all elements with classname &#39;lsr&#39; applied</span>
  <span class="nx">shadow</span> <span class="o">:</span> <span class="kc">false</span><span class="p">,</span>
  <span class="nx">shine</span> <span class="o">:</span> <span class="kc">false</span><span class="p">,</span>
  <span class="nx">scale</span> <span class="o">:</span> <span class="mf">1.1</span><span class="p">,</span>
  <span class="nx">rotation</span> <span class="o">:</span> <span class="p">{</span>
    <span class="nx">x</span> <span class="o">:</span> <span class="mf">0.5</span><span class="p">,</span>
    <span class="nx">y</span> <span class="o">:</span> <span class="mf">0.1</span>
  <span class="p">}</span>
<span class="p">});</span></pre>

  </footer>

  </div>

  <script src="build/lsr.bundle.js"></script>
  <script src="https://davidfmiller.github.io/man/man.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      new window.LSR({
        node : null,
        shadow : true,
        shine : true,
        scale : 1.2,
        rotation : {
          x : 0.1,
          y : 0.1
        }
      });
      
      window.Man({pre: true});
    });
  </script>
</body>
