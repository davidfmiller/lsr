<!DOCTYPE html>
<html lang="en">
<head>
  <title>LSR</title>
  <script src="build/lsr.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="build/lsr.css">
  <style type="text/css">
    body { 
      background: #000; 
    }

    img {
      width: 100%;
      height: 100%;
    }    
    div.lsr {
      width: 200px;
      height: 200px;
      cursor: pointer;
      margin: 20% auto 0 auto;
    }
  </style>
</head>
<body>

  <div class="lsr" tabindex="1">
    <img src="icon.png">
    <div class="lsr-layer" data-img="icon.png"></div>
  </div>

<!--
  <label>
    <input type="checkbox" name="" value=""> Shine
  </label>
  <label>
    <input type="checkbox" name="" value="">
  </label>
-->

  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      new window.LSR({
        node : null,
        shadow : true,
        shine : true,
        scale : 1.1,
        rotation : { x : 0.1, y : 0.1 }
      });
    });
  </script>
</body>
</html>
